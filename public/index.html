<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Educational Materials Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">EM<br>GEN</div>
    <h1>Educational Materials</h1>
    <div class="menu-bar">&#9776;</div>
  </header>

  <div class="form-group">
    <input type="text" id="searchBar" placeholder="Search...">
  </div>

  <div class="form-group">
    <label for="streamSelect">IT Streams</label>
    <select id="streamSelect" onchange="populateOptions()">
      <option value="">Select Stream</option>
      <option value="AI">AI</option>
      <option value="Cybersecurity">Cybersecurity</option>
      <option value="Cloud Computing">Cloud Computing</option>
      <option value="Blockchain">Blockchain</option>
      <option value="Datascience">Datascience</option>
      <option value="Machine Learning">Machine Learning</option>
      <option value="Software Development/Engineer">Software Development/Engineer</option>
      <option value="DevOps">DevOps</option>
      <option value="Quality Tester">Quality Tester</option>
    </select>
  </div>

  <div class="form-group">
    <label for="optionSelect">Options</label>
    <select id="optionSelect">
      <option value="">Select Option</option>
    </select>
  </div>

  <div class="form-group">
    <button onclick="generateContent()">Generate</button>
  </div>

  <div class="form-group">
    <label>Result:</label>
    <div id="resultBox"></div>
  </div>

  <div class="form-group">
    <button onclick="downloadPDF()">Download</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
